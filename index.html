<body>
<h1>Web Sitem</h1>
<button data-gurhan='day'>Day</button> <button data-gurhan='night'>Night</button>
<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
	(function () {
		var link = $("link");
		$('button').on("click",function () {
			// var stylesheet = $(this).attr("data-gurhan");
			var $this = $(this),
				stylesheet = $this.data("gurhan");
				link.attr("href",stylesheet+".css");
					$this
						.siblings("button")
						.removeAttr("disabled")
						.end()
						.attr("disabled","disabled");
		});
	})();
</script>
